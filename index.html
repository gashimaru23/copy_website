<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <link rel="stylesheet" href="destyle.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>蒼乃建設</title>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <div class="header-contents">
          <a href="#">
            <img src="img/header_logo.png" class="header-logo">
          </a>
          <img src="/img/hamburger.svg" alt="ハンバーガーメニュー" class="header-hamburger">
          <div class="header-list">

            <ul>
              <li><a href="#">企業理念</a></li>
              <li><a href="#">施工事例</a></li>
              <li><a href="#">採用情報</a></li>
              <li><a href="#">お問い合わせ</a></li>
            </ul>
          </div>
        </div>
      </div>
      <p class="header-message">街を作る。未来を作る。</p>
    </header>

    <div class="main">
      <div class="news">
        <h2 class="body-title">お知らせ</h2>
        <ul class="news-container">
          <li>
            <a href="#">
              <span class="news-container-block">
                2020.11.17
                <span class="news-container-border">お知らせ</span>
              </span>
              本社打ち合わせ室が完成しました。
            </a>
          </li>
        </ul>
        <ul class="news-container">
          <li>
            <a href="#">
              <span class="news-container-block">
                2020.11.10
                <span class="news-container-border">お知らせ</span>
              </span>
              【メディア掲載】住宅雑誌 2020年11月号
            </a>
          </li>
        </ul>
        <ul class="news-container">
          <li>
            <a href="#">
              <span class="news-container-block">
                2020.11.01
                <span class="news-container-border">お知らせ</span>
              </span>
              ホームページが完成しました。
            </a>
          </li>
        </ul>
      </div>
      <div class="case">
        <h2 class="body-title">施工事例</h2>
        <div class="case-content">
          <p class="case-image">
            <img src="img/building1.png" alt="M様邸新築工事">
          </p>
          <h3 class="case-content-title">M様邸新築工事</h3>
          <p class="case-content-address">埼玉県</p>
          <a href="#" class="case-content-btn">
            <img src="img/more.png" alt="詳細を見る" class="case-content-image">
          </a>
        </div>
        <div class="case-content">
          <p class="case-image">
            <img src="img/building2.png" alt="スカイビル">
          </p>
          <h3 class="case-content-title">スカイビル</h3>
          <p class="case-content-address">東京都</p>
          <a href="#" class="case-content-btn">
            <img src="img/more.png" alt="詳細を見る" class="case-content-image">
          </a>
        </div>
        <p class="case-btn">
          <a href="#">施工実績一覧</a>
        </p>
      </div>
      <div class="link">
        <a href="#" class="link-img">
          <img src="/img/company.png" alt="企業理念">
        </a>
        <a href="#" class="link-img">
          <img src="/img/recruit.png" alt="採用情報">
        </a>
        <a href="#" class="link-img">
          <img src="/img/contact.png" alt="お問い合わせ">
        </a>
      </div>
    </div>
    <footer>
      <div class="footer-wrapper">
        <div class="footer-contents">
          <a href="#" class="footer-logo">
            <img src="/img/footer_logo.png" alt="footer_logo">
          </a>
          <ul class="footer-list">
            <li><a href="#">企業理念</a></li>
            <li><a href="#">施工事例</a></li>
            <li><a href="#">採用情報</a></li>
            <li><a href="#">お問い合わせ</a></li>
          </ul>
        </div>
        <p class="footer-copyright">Copyright © 2020 Aono Corporation.</p>
      </div>
    </footer>
  </body>
</html>
